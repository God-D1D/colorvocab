<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Spanish Vocabulary</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>

<body>
  <h1>Colors</h1>
  <h2>Learn the colors in Spanish!</h2>
  
  <h2 class="color-Title" id="redsquare">Rojo</h2>
  <img class="color" src="images/red.png" alt="red" />

  <h2 class="color-Title" id="bluesquare">Azul</h2>
  <img src="images/blue.png" alt="blue" />

  <h2 class="color-Title" id="orangesquare">Anaranjado</h2>
  <img src="images/green.png" alt="orange" />

  <h2 class="color-Title" id="greensquare">Verde</h2>
  <img src="images/orange.png" alt="green" />

  <h2 class="color-Title" id="yellowsquare">Amarillo</h2>
  <img src="images/yellow.png" alt="yellow" />
</body>

</html>
